<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="logo">
      <img  class="logo__img" src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <label class="add-task-text" for="add-task-name">Add Item</label>
        <div class="add-task__wrapper">
          <input id="add-task-name"
                 class="input-task task" 
                 type="text">
          <button class="btn add">Add</button>
        </div>
      </section>
      <h3 class="list-title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__item">
          <input class="input-task" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="input-task" type="text" class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="remove-icon" src="./remove.svg">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input class="input-task" type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="input-task" type="text" 
                 value="Go Shopping" 
                 class="task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="remove-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input class="input-task" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="input-task" type="text" class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="remove-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
